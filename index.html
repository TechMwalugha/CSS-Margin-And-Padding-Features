<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Header Styling */
        header {
            background-color: #333;
            padding: 20px;
            color: white;
            text-align: center;
        }

        /* Introduction Section */
        .introduction {
            background-color: #f4f4f4;
            padding: 30px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* Skills Display */
        .skills {
            padding: 20px;
        }

        .skills ul {
            list-style-type: none;
            padding: 0;
        }

        .skills li {
            border: 1px solid #333;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* Contact Information */
        .contact {
            background-color: #333;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .contact a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .introduction, .skills, .contact {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>John Doe</h1>
    </header>

    <!-- Introduction Section -->
    <section class="introduction">
        <h2>Introduction</h2>
        <p>Hi, I'm John Doe. I'm a web developer with a passion for creating beautiful and functional websites.</p>
    </section>

    <!-- Skills Display -->
    <section class="skills">
        <h2>Skills</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>React</li>
            <li>Node.js</li>
        </ul>
    </section>

    <!-- Contact Information -->
    <section class="contact">
        <h2>Contact Information</h2>
        <p>Email: john.doe@example.com</p>
        <p>
            <a href="#">LinkedIn</a>
            <a href="#">Twitter</a>
            <a href="#">GitHub</a>
        </p>
    </section>
</body>
</html>
